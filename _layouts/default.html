<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- MathJax -->
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/bdf51b1da0.js"></script>
    <!-- Academic Icons -->
    <link rel="stylesheet" href="css/academicons.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="post_title">{{ site.title }}</h1>
        <p>{{ site.description }}</p>
          <ul>
            <li><a href="{{ "/" | prepend: site.baseurl }}">home</a></li>
            <li><a href="{{ "/about" | prepend: site.baseurl }}">about</a></li>
            <li><a href="{{ "/archive" | prepend: site.baseurl }}">archive</a></li>
            <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">rss</a></li>
          </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <div class="footicons">
          <a href="https://github.com/acarril"><i class="fa fa-github"></i></a>
          <a href="https://www.researchgate.net/profile/Alvaro_Carril"><i class="ai ai-researchgate-square"></i></a>
        </div>
        <p><small>Hosted on <a href="https://github.com/acarril">GitHub</a> &mdash; No rights reserved.</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
