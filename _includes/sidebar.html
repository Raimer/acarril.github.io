<div class="col-box col-box-author">
  <img class="avatar" src="{{ site.avatar }}" alt="{{ site.author }}">
  <div class="col-box-title name">{{ site.author }}</div>
  <p>{{ site.profile }}</p>
  <p class="contact">
    {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github fa-2x"></i></a>
    {% endif %}
    {% if site.researchgate_username %}
    <a href="https://www.researchgate.net/profile/{{ site.researchgate_username }}"><i class="ai ai-researchgate-square ai-2x"></i></a>
    {% endif %}
    {% if site.twitter_username %}
    <a href="http://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter fa-2x"></i></a>
    {% endif %}
    {% if site.email %}
    <a href="mailto:{{ site.email }}"><i class="fa fa-envelope fa-2x"></i></a>
    {% endif %}
  </p>
</div>

<div class="col-box">
  <div class="col-box-title">Recent Posts</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
