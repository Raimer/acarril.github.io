---
layout: default
title: Home
---

<div class="home">

    {% for post in site.posts limit:5%}

    <article class="post_card post">
        <h1 class="post_title"><a class="nodeco" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <time class="post_date">{{ post.date | date: "%d %B %Y, %A" }}</time>
      <div class="post_excerpt">
        <p>
          {% if post.description %}
          {{ post.description}}
          {% else %}
          {{ post.excerpt }}
          {% endif %}
          <a class="read-more" href="{{ post.url | prepend: site.baseurl }}"> Â»  </a>
        </p> 
      </div>
    </article>
    {% endfor %}

    <div class="pagination older-post"><a href="./archive"><data data-icon="ei-arrow-right"></data> Archive  </a></div>
</div>
