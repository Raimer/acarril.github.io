# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Poole
tagline:             The Jekyll Butler
url:                 http://getpoole.com
paginate:            1
baseurl:             ""

# Menu bar
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Alvaro Carril
  url:               https://twitter.com/alvcarril
  email:             acarril@fen.uchile.cl

# Custom vars
version:             0.9.0
github:
  repo:              https://github.com/acarril
