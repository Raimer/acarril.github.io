---
layout: default
title: Archive
---

<h1>Archive</h1>
<section>
	<p><hr /></p>
  {% for post in site.posts %}
  {% unless post.hidden %}{% unless post.draft %}
  <div class="post_title hang">
    <a class="nodeco" href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
    <span class="post_date">{{ post.date | date: "%-d %b, %Y" }}</span>
 	</div>
  {% endunless %}{% endunless %}
  {% endfor %}
</section>
